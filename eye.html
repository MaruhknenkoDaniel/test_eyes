         <p>На етом сайте вы можете узнать ваш хорактер по цвету глаз.Для того что б всё заработало надо</br>-Ниже выбрать цвет глаз</br>-И нажать «Получить Результат» </br></p>

                <option value="1" text = "Синие глаза. Люди с синими глазами — обаятельные и романтичные натуры, но капризные и обидчивые личности. Любят руководить людьми. Они сентиментальные и эмоциональные в жизни. Синеглазые люди мудры, но они любят спорить и отстаивать свое мнение. Также они — бесстрашные особы. ">Синий</option>
                <option value="2" text = "Голубые глаза. Голубоглазые люди имеют спокойный и уравновешенный характер, они холодные и расчетливые личности. Люди с голубыми глазами только с виду очень ранимы и впечатлительны. Они не любят рутину. Среди основных черт характера голубоглазых людей — целеустремленность, спокойность и обидчивость. Их легко задеть и обиды они помнят очень долго. Также специалисты считают голубые глаза признаком сексуальности." selected>Голубой</option>	
                <option value="3" text = "Зеленые глаза. Люди с зелеными глазами — нежные и добрые, пока дело не касается жизненно принципиальных для них решений. В такой момент они проявляют всю свою решительность и жесткость характера. Обладатели зеленых глаз — надежные, стабильные, терпеливые, решительные натуры. Также они отличаются своим упрямством, напористостью и твердостью. Но при этом люди с зелеными глазами стараются избегать конфликтов и решать все мирным путем, однако, садиться им на голову не стоит.">Зиленый</option>	
                <option value="4" text = "Карие глаза. Кареглазые люди — очень темпераментные и импульсивные, резкие и раздражительные особы. Но при этом они очень умны и мудры, часто в сложных ситуациях принимают верные решения. Они не любят монотонности и однообразия. Ученые связывают карие глаза с такими чертами личности, как развитый интеллект. Владельцы карих глаз бывают упрямыми, вспыльчивыми, заносчивыми. ">Карий</option>
                <option value="5" text = "Светло-карие глаза. Также такие глаза называют ореховыми. Люди со светло-карими глазами — очень трудолюбивые и старательные, они очень обязательны и исполнительны, на них можно положиться. Они достигают значительных успехов в карьере, когда им доверяют. Люди с ореховым глазами — очень ранимые и впечатлительные, долго переживают обиду, но не показывают этого. Они склонны к уединению, мечтательности и застенчивости, при этом — трудолюбивые и старательные. Люди со светло-карими глазами часто бывают замкнутыми, нерешительными, мечтательными." selected>Светло Карие</option>
